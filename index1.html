<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>hello world</title>
        <script src="./vue.js"></script>
    </head>
    <body>
        <div id="app">{{content}}</div>
        <script>
            //将一个标签封装成vue对象，对插值进行封装，实现数据的双向绑定
            var app = new Vue({
                el:'#app',
                data: {
                    content:'hello world1'
                }
            })
        </script>
    </body>
</html>
